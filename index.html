<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GEVAN MAAF YA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #4b0082, #8a2be2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 40px;
      animation: fadeInDown 1s ease-out;
      text-shadow: 2px 2px 8px #000;
    }

    #forgive-btn {
      padding: 15px 40px;
      background-color: #ff69b4;
      border: none;
      border-radius: 30px;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      color: white;
      box-shadow: 0 0 20px #ff69b4;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    #forgive-btn:hover {
      transform: scale(1.1) rotate(-2deg);
      background-color: #ff1493;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes falling {
      to {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>GEVAN MAAF YA</h1>
  <button id="forgive-btn">Forgive Me</button>

  <script>
    const forgiveBtn = document.getElementById("forgive-btn");

    forgiveBtn.addEventListener("click", () => {
      alert("Beliin mie ayam dulu lah kontol");

      const banner = document.createElement("div");
      banner.textContent = "GEVAN ‚ù§Ô∏è LIONEL";
      banner.style.position = "fixed";
      banner.style.top = "20%";
      banner.style.left = "50%";
      banner.style.transform = "translateX(-50%)";
      banner.style.fontSize = "3rem";
      banner.style.color = "#fff";
      banner.style.zIndex = 1000;
      banner.style.fontWeight = "bold";
      banner.style.animation = "fadeIn 1s ease";
      document.body.appendChild(banner);

      for (let i = 0; i < 40; i++) {
        const finger = document.createElement("div");
        finger.textContent = "üñï";
        finger.style.position = "fixed";
        finger.style.left = Math.random() * window.innerWidth + "px";
        finger.style.top = "-50px";
        finger.style.fontSize = "2rem";
        finger.style.zIndex = 1000;
        finger.style.opacity = 0.9;
        finger.style.animation = `falling ${2 + Math.random() * 3}s linear forwards`;
        document.body.appendChild(finger);
      }
    });
  </script>
</body>
</html>
